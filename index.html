<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPLY Telephone Diary</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdf3e7 url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      padding: 20px;
    }
    .form-container {
      background: #fffbe6;
      border: 2px solid #c69c6d;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #bbb;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #c69c6d;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #a77945;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">VPLY TELEPHONE DIARY</h2>
  <div class="form-container">
    <input id="companyName" placeholder="Company Name" />
    <input id="category" placeholder="Category" />
    <input id="brand" placeholder="Brand" />
    <input id="product1" placeholder="Product 1" />
    <input id="product2" placeholder="Product 2" />
    <input id="product3" placeholder="Product 3" />
    <input id="product4" placeholder="Product 4" />
    <input id="product5" placeholder="Product 5" />
    <input id="product6" placeholder="Product 6" />
    <input id="product7" placeholder="Product 7" />
    <input id="product8" placeholder="Product 8" />
    <input id="product9" placeholder="Product 9" />
    <input id="product10" placeholder="Product 10" />
    <textarea id="address" placeholder="Company Address"></textarea>
    <input id="ownerName" placeholder="Owner Name" />
    <input id="ownerPhone" placeholder="Owner Phone" />
    <input id="salesmanName" placeholder="Salesman Name" />
    <input id="salesmanPhone" placeholder="Salesman Phone" />
    <input id="godownNumber" placeholder="Godown Number" />
    <input id="gstNumber" placeholder="GST Number" />
    <input id="businessCardUrl" placeholder="Business Card Image URL (optional)" />
    
    <button onclick="saveToGoogleSheet()">Save</button>
    <p id="status"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby9F_-m_7-8YncBwfQMpiTEPlB2frhpwpB-xO3LOCHvQAA4xGJyqcpc1fspDPaPzru3/exec";

    function saveToGoogleSheet() {
      const data = {
        companyName: document.getElementById("companyName").value,
        category: document.getElementById("category").value,
        brand: document.getElementById("brand").value,
        product1: document.getElementById("product1").value,
        product2: document.getElementById("product2").value,
        product3: document.getElementById("product3").value,
        product4: document.getElementById("product4").value,
        product5: document.getElementById("product5").value,
        product6: document.getElementById("product6").value,
        product7: document.getElementById("product7").value,
        product8: document.getElementById("product8").value,
        product9: document.getElementById("product9").value,
        product10: document.getElementById("product10").value,
        address: document.getElementById("address").value,
        ownerName: document.getElementById("ownerName").value,
        ownerPhone: document.getElementById("ownerPhone").value,
        salesmanName: document.getElementById("salesmanName").value,
        salesmanPhone: document.getElementById("salesmanPhone").value,
        godownNumber: document.getElementById("godownNumber").value,
        gstNumber: document.getElementById("gstNumber").value,
        businessCardUrl: document.getElementById("businessCardUrl").value
      };

      document.getElementById("status").innerText = "Saving...";

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById("status").innerText = "Data saved successfully!";
        document.querySelector("form")?.reset();
      })
      .catch(error => {
        console.error("Error!", error.message);
        document.getElementById("status").innerText = "Error saving data.";
      });
    }
  </script>

</body>
</html>
