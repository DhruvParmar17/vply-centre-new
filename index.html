<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPLY Telephone Diary</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      background-color: #e0c097;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .login-screen, .main-app {
      display: none;
    }
    h1, h2 {
      text-align: center;
      color: #4b2e12;
    }
    input, button, select, textarea {
      padding: 8px;
      margin: 5px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
    }
    .field-group {
      display: flex;
      align-items: center;
    }
    .field-group input {
      flex: 1;
    }
    .delete-btn, .save-btn {
      cursor: pointer;
      margin-left: 8px;
    }
    .popup {
      position: fixed;
      top: 10%;
      left: 5%;
      right: 5%;
      max-height: 80%;
      overflow: auto;
      background: white;
      border: 2px solid black;
      padding: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body onload="showLoginScreen()">
<div class="container login-screen" id="login-screen">
  <h2>Enter Password to Access</h2>
  <input type="password" id="passwordInput" placeholder="Enter Password"/>
  <button onclick="checkPassword()">Enter</button>
</div>
<div class="container main-app" id="main-app">
  <img src="https://raw.githubusercontent.com/dhruvparmar17/vply-centre/main/assets/vplylogo.jpg" alt="Logo" style="max-width: 150px; display: block; margin: auto;">
  <h1>VPLY TELEPHONE DIARY</h1>
  <input type="text" id="search" placeholder="Search by any field..."/>
  <button onclick="searchEntries()">üîç Search</button>
</div>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDJXU1dwGZ7x11EC8-lI3u468NpuaZQfT8",
    authDomain: "vply-centre.firebaseapp.com",
    databaseURL: "https://vply-centre-default-rtdb.firebaseio.com",
    projectId: "vply-centre",
    storageBucket: "vply-centre.appspot.com",
    messagingSenderId: "180899405669",
    appId: "1:180899405669:web:571820a646057e91accb8c"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function showLoginScreen() {
    document.getElementById("login-screen").style.display = "block";
  }

  function checkPassword() {
    const pass = document.getElementById('passwordInput').value;
    if (pass === "Vply@1") {
      document.getElementById('login-screen').style.display = "none";
      document.getElementById('main-app').style.display = "block";
    } else {
      alert("Wrong password!");
    }
  }

  function searchEntries() {
    const query = document.getElementById("search").value.toLowerCase().trim();
    if (!query) return alert("Please type something to search.");
    db.ref("entries").once("value", (snapshot) => {
      const data = snapshot.val();
      let found = [];
      if (data) {
        Object.entries(data).forEach(([key, entry]) => {
          const matchContent = Object.values(entry).join(" ").toLowerCase();
          if (matchContent.includes(query)) {
            let section = `<div class='entry' id='entry-${key}'>`;
            for (let field in entry) {
              if (Array.isArray(entry[field])) {
                entry[field].forEach((p, i) => {
                  section += `<div class='field-group'>Product ${i+1}: <input value='${p}' onchange='updateField("${key}", "products/${i}", this.value)'/> <span class='delete-btn' onclick='deleteField("${key}", "products/${i}")'>üóëÔ∏è</span></div>`;
                });
              } else {
                section += `<div class='field-group'>${field}: <input value='${entry[field]}' onchange='updateField("${key}", "${field}", this.value)'/> <span class='delete-btn' onclick='deleteField("${key}", "${field}")'>üóëÔ∏è</span></div>`;
              }
            }
            section += `<hr></div>`;
            found.push(section);
          }
        });
      }
      const existingPopup = document.getElementById("popupResult");
      if (existingPopup) existingPopup.remove();
      if (found.length > 0) {
        const popup = document.createElement("div");
        popup.id = "popupResult";
        popup.className = "popup";
        popup.innerHTML = found.join("") + `<button onclick="this.parentNode.remove()">‚ùå Close</button>`;
        document.body.appendChild(popup);
      } else {
        alert("‚ùå No matching entry found.");
      }
    });
  }

  function updateField(key, fieldPath, newValue) {
    db.ref("entries/" + key + "/" + fieldPath).set(newValue, () => {
      alert("‚úÖ Field updated!");
    });
  }

  function deleteField(key, fieldPath) {
    if (confirm("Delete this field?")) {
      db.ref("entries/" + key + "/" + fieldPath).remove(() => {
        alert("üóëÔ∏è Field deleted!");
        document.getElementById("popupResult").remove();
      });
    }
  }
</script>
</body>
</html>
